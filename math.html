<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<body class="bg-light">
  <h3 class="timer">
      <span class="nowrap" id="timeLeft">Осталось времени:</span>
      <span class="nowrap" id="countdown">
  </span>

  </h3>

  <div class="container" style="padding-top: 90px;">

    <form action="" method="get" onsubmit="checkTask(input_value, 2)">
      <div class="form-group">
          <label>
                <span class="nowrap"> Чему равно log10(abs(12*sin(x))), где x =  </span>
                <span class="nowrap" id="input_value">  10 </span><span>?</span>
          </label>
          <input id="answer" class="form-control" type="text" required> <br>
      </div>
      <div class="form-check form-check-custom">
          <input class="form-check-input" type="checkbox" id="robotCheckbox" required> 
          <label class="form-check-label" for="robotCheckbox">Подтверждаю, что являюсь роботом</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ruler" id="humanRule" value="human" checked>
        <label for="humanRule">Люди рулят</label>
      </div>
      <div class="form-check form-radio-custom">
          <input class="form-check-input" type="radio" name="ruler" id="robotsRule" value="robots">
          <label class="form-check-label" for="robotsRule">Роботы рулят</label>  
      </div>
      <button type="submit" class="btn btn-default">Отправить</button>
    </form>

  </div>
  <script>
    var input_value = Math.floor(Math.random() * 1000) + 1;
    var isFinished = false;
    document.getElementById("input_value").innerHTML = input_value;
    countDown(10);
  </script>
</body>
