<html>
<head>
    <script src="my_scripts.js"></script>
    <title>Robot power</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body class="bg-light">
<h3 class="timer">
    <span class="nowrap" id="timeLeft">Осталось времени:</span>
    <span class="nowrap" id="countdown">
</span>

</h3>

<div class="container" style="padding-top: 90px;">

    <form action="#" onsubmit="checkResult(input_value)">
        <div class="form-group">
            <div>
                <div>
                    <h2>
                        <span class="nowrap"> Чему равно ln(abs(sin(12x))), где x =  </span>
                        <span class="nowrap" id="input_value">  10 </span>
                    </h2>
                </div>

                <input id="answer" type="text" required> <br>
                <div style="margin: 10px 0px 0px 0px;">
                    <input class="check-input" type="checkbox" id="robotCheckbox" required> Подтверждаю, что являюсь
                    роботом <br>

                    <br>
                    <input class="check-input" type="radio" name="radio" checked> Люди рулят<br>
                    <input class="check-input" type="radio" name="radio" id="robotsRules"> Роботы рулят <br>
                </div>
                <br>
        <input id="btn" class="btn btn-primary btn-lg" type="submit" value="Отправить">
            </div>
        </div>

    </form>
</div>
</body>


<script>
    console.log(window.navigator.webdriver);
    var input_value = Math.floor(Math.random() * 1000) + 1;
    var isFinished = false;
    document.getElementById("input_value").innerHTML = input_value;
    CountDown(10);


    function checkResult(input_value) {
        if (document.getElementById("robotsRules").checked) {
            var result = parseFloat(document.getElementById("answer").value);
            if (result == Math.log(Math.abs(Math.sin(12 * input_value)))) {
                if (!window.isFinished) {
                    var hashcode = getHashcode(2);
                    alert("Поздравляю, вы справились! Вставьте это число в поле ответа на Stepik: \n" + hashcode);
                }
                else {
                    alert("Время вышло!");
                }
            }
            else {
                alert("Неверный ответ!");
            }
        }
        else {
            alert("Роботы должны рулить!");
        }
    }


</script>
</html>
