<!DOCTYPE html>

 
<html>
  <head>
    <title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 

 </head>
	
  <body class = "bg-light">

<div class = "container" style="padding-top: 90px;">

    <h1>Registration</h1>
    <p>Please submit some information about you below:</p>
	<form action="registration_result.html" method="get">
<div class = "first_block">
  First name:<br>
  <input type="text" name="firstname" class = "first" required maxlength="32">
  <br>
  Last name:<br>
  <input type="text" name="lastname" class = "second" required maxlength="32">
 <br>
  E-mail:<br>
  <input type="text" name="e-mail" class = "third" maxlength="32">
  <br>
  <br><br>

</div>

<div class = "second_block">
	  Phone number:<br>
  <input type="text" name="phone number" class = "first" onclick = "submit_by_name()" maxlength="32">
  <br>
  Bio details:<br>
  <input type="text" name="bio" class = "second" maxlength="32">
  <br><br>
</div>
  <input class = "btn btn-primary btn-lg" type="submit" value="Submit">
</div>
</form>     


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
