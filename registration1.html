<!DOCTYPE html>

<head>
  <title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
          integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
          crossorigin="anonymous"></script>
  <script src="jquery_min.js"></script>
</head>
	
<body class = "bg-light">
  <div class = "container" style="padding-top: 90px;">

    <h1>Registration</h1>
    <p>Please submit some information about you below:</p>

    <form action="registration_result.html" method="get">
      <div class="first_block">
        <div class="form-group first_class">
          <label>Имя*</label>
          <input type="text" class="form-control first" name="first" placeholder="Введите имя" maxlength="32" required>
        </div>
        <div class="form-group second_class">
          <label>Фамилия*</label>
          <input type="text" class="form-control second" name="last" placeholder="Введите фамилию" maxlength="32" required>
        </div>
        <div class="form-group third_class">
          <label>Email*</label>
          <input type="text" class="form-control third" name="email" placeholder="Введите Email" maxlength="32" required>
        </div>
      </div>
      <div class = "second_block">
        <div class="form-group first_class">
          <label>Телефон:</label>
          <input type="text" class="form-control first" name="first" placeholder="Введите телефон:" maxlength="32">
        </div>
        <div class="form-group second_class">
          <label>Адрес:</label>
          <input type="text" class="form-control second" name="last" placeholder="Введите адрес:" maxlength="32">
        </div>
      </div>
      <button type="submit" class="btn btn-default">Отправить</button>
    </form>     
  </div>
</body>

</html>
