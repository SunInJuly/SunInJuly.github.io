<body class="bg-light">
  <div class="container" style="padding-top: 90px;">

    <h1>Hello!</h1>
    <p>Please, fill out the form with the find methods and required locators.</p>

    <form action="#" method="get" onsubmit='alert("Thank you for submitting the form!")'>
      <div class = "form-group">
        <label>What method is used for opening url by webdriver?*</label>
        <input type="text" class = "textarea" required maxlength="32">
      </div>
      <button id="submit_button" type="submit" class="submit-submission">Submit</button>
    </form>
</body>
