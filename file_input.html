<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>File input form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="jquery_min.js"></script>

</head>

<body class="bg-light">

<h3 class="timer">
    <span class="nowrap" id="timeLeft">Осталось времени:</span>
    <span class="nowrap" id="countdown"></span>

</h3>

<div class="container" style="padding-top: 90px;">
    <h2>
        Привет!
        <p> Заполните, пожалуйста, форму с информацией о себе ниже: </p>

    </h2>
    <form action="#" method="get" onsubmit="showResult(2208)" style="margin-top: 40px;">
        <div class="form-group">
            <label>Имя* </label>
            <input type="text" name="firstname" class="form-control" placeholder="Введите имя" required maxlength="32">

            <label> Фамилия * </label>
            <input type="text" name="lastname" class="form-control" placeholder="Введите фамилию" required
                   maxlength="32">

            <label>Email * </label>
            <input type="text" name="email" class="form-control" placeholder="Введите Email" maxlength="32" required>

        </div>
        <label> Прикрепите ниже свою короткую автобиографию </label>
        <br>
        <label for="file">Choose file to upload:
        </label>

        <input type="file" id="file" name="file" accept=".txt" required>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-top: 40px;">Отправить</button>
    </form>
</div>

</body>
</html>

<script>

    var isFinished = false;
    countDown(30);
</script>
