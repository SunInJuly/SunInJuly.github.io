<!DOCTYPE html>
<html lang="en">
<head>
    <script src="my_scripts.js"></script>
    <meta charset="UTF-8">
    <title>Select magic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>


<body class="bg-light">
<h3 class="timer">
    <span class="nowrap" id="timeLeft">Осталось времени:</span>
    <span class="nowrap" id="countdown">
</span>

</h3>

<div class="container" style="padding-top: 90px;">

    <span class="invisible_numbers" id="invisible">

    </span>

    <form action="" onsubmit="checkSelectTask()" method="post">
        <div style="padding-bottom: 15px;">
            <h2>
                <span class="nowrap"> Чему равно log10(abs(12*sin(x))), где x =  </span>
                <span class="nowrap" id="input_value">  10 </span>
            </h2>

            <input name="text" id="answer" type="text" required> <br>

        </div>
        <div style="padding-bottom: 10px; padding-top: 10px;">
        <select id="dropdown" class="custom-select">
            <option selected>Open this select menu</option>

        </select>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Отправить</button>

    </form>
</div>
</body>
<script>
    var input_value = Math.floor(Math.random() * 1000) + 1;
    document.getElementById("input_value").innerHTML = input_value;

    var invisible_number = Math.floor(Math.random() * 100);
    document.getElementById("invisible").innerHTML = invisible_number;

    var numbers_to_dropdown = [...Array(100).keys()];
    numbers_to_dropdown = shuffle(numbers_to_dropdown);
    var select = document.getElementById('dropdown');
    numbers_to_dropdown.forEach(function (num) {
        var option = document.createElement('option');
        option.value = option.innerHTML = num;
        select.appendChild(option);
    });


    var isFinished = false;
    CountDown(4);
</script>
</html>
