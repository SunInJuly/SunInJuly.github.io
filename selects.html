<!DOCTYPE html>
<html lang="en">
<head>
    <script src="my_scripts.js"></script>
    <meta charset="UTF-8">
    <title>Select magic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>


<body class="bg-light">
<h3 class="timer">
    <span class="nowrap" id="timeLeft">Осталось времени:</span>
    <span class="nowrap" id="countdown">
</span>

</h3>

<div class="container" style="padding-top: 90px;">

    <div class="invisible_numbers">
        <div id="myList"></div>
    </div>

    <form action="#" onsubmit="checkResult()">
        <select id="dropdown" class="custom-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
        </select>

        <br>
        <input id="btn" class="btn btn-primary btn-lg" type="submit" value="Отправить" style="margin: 10px 0px 0px 0px">

    </form>
</div>
</body>
<script>
    var numbers = [...Array(20).keys()];
    var rand_numbers = [1, 2, 3, 4, 5];
    var ul = document.createElement('ul');
    var select = document.getElementById('dropdown')
    document.getElementById('myList').appendChild(ul);

    rand_numbers.forEach(function (name) {
        var li = document.createElement('li');
        ul.appendChild(li);
        li.innerHTML += name;
    });

    numbers.forEach(function (num) {
        var option = document.createElement('option');
        option.value = option.innerHTML = num;
        select.appendChild(option);
    });

    var isFinished = false;
    CountDown(5);


    function checkResult() {
        if (!window.isFinished) {
            var hashcode = getHashcode(3);
            alert("Поздравляю, вы справились! Вставьте это число в поле ответа на Stepik: \n" + hashcode);
        }
        else {
            alert("Время вышло!");
        }

    }

</script>
</html>
