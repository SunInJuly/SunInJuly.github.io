<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="jquery_min.js"></script>

</head>

<body class="bg-light">

  <h3 class="timer">
      <span class="nowrap" id="timeLeft">Осталось времени:</span>
      <span class="nowrap" id="countdown"></span>

  </h3>

  <div class="container" style="padding-top: 90px;">

    <h1>Привет</h1>
    <p>Заполните поля этой формы с помощью методов find и разных локаторов. </p>
    <p>После заполнения формы нажмите кнопку Submit, чтобы увидеть проверочный код. </p>

    <form action="#" method="get" onsubmit="showResult(44)">
      <div class = "form-group">
        <label>First name:*</label>
        <input type="text" name="first_name" class = "form-control" required maxlength="32">
      </div>
      <div class = "form-group">
        <label>Last name:*</label>
        <input type="text" name="last_name" class = "form-control" required maxlength="32">
      </div>
      <div class = "form-group">
        <label>City:*</label>
        <input type="text" name="firstname" class = "form-control city" required maxlength="32">
      </div>
      <div class = "form-group">
        <label>Country:*</label>
        <input type="text" name="firstname" class = "form-control" id="country" required maxlength="32">
      </div>
	
      <button type="submit" class="btn btn-default">Submit</button>
	
    </form>
  <script type="text/javascript">
    var isFinished = false;
    countDown(3);
  </script>
</body>
</html>
